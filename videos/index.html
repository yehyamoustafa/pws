<!DOCTYPE html>
<html lang="en" class="is-animating">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- bootstrap grid css -->
  <link rel="stylesheet" href="css/plugins/bootstrap-grid.css" />
  <!-- font awesome css -->
  <link rel="stylesheet" href="css/plugins/font-awesome.min.css" />
  <!-- swiper css -->
  <link rel="stylesheet" href="css/plugins/swiper.min.css" />
  <!-- theme -->
  <link rel="stylesheet" href="css/dark-mode.css" />

  <link rel="icon" type="image/png" href="img/icons/y2.png" />
  <title>Videos | Yehya Moustafa</title>
</head>

<body class="mil-fw-page">

  <!-- wrapper -->
  <div class="mil-wrapper" id="top">

    <!-- preloader -->
    <div class="mil-preloader-frame">
      <div class="mil-preloader-content">
        <div class="mil-preloader">
          <div class="mil-circ-1"></div>
          <div class="mil-circ-2"></div>
          <div class="mil-circ-3"></div>
          <div class="mil-circ-4"></div>
        </div>
        <div class="mil-upper">Loading creativity…</div>
      </div>
    </div>

    <div class="mil-frame">

      <!-- top bar -->
      <div class="mil-top-panel">
        <a href="/" class="mil-logo">
          <img src="img/logos/logomain.png" alt="Yehya Moustafa Logo" />
        </a>

        <div class="mil-navigation">
          <nav id="swupMenu" class="mil-menu-transition">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/portfolio">Projects</a></li>
              <li class="mil-active"><a href="/videos">Videos</a></li>
              <li><a href="/resume">Resume</a></li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          </nav>
        </div>

        <div class="mil-top-panel-btns">
          <a href="/contact" class="mil-contact-btn" aria-label="Contact">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </a>

          <div class="mil-menu-btn"><span></span></div>
        </div>
      </div>
      <!-- top bar end -->

      <!-- left bar -->
      <div class="mil-left-panel">
        <div class="mil-page-name mil-upper mil-dark">Loading...</div>
        <ul class="mil-social-icons">
          <li>
            <a href="https://wa.me/96170701178" target="_blank" data-no-swup>
              <i class="fab fa-whatsapp"></i>
            </a>
          </li>
        </ul>
      </div>
      <!-- left bar end -->

      <!-- back to top -->
      <div class="mil-back-to-top">
        <a href="#top" class="mil-link mil-btt-icon">
          <span>Back to top</span>
        </a>
      </div>

    </div>

    <!-- content -->
    <div class="mil-content">
      <div class="mil-scroll-wrapper transition-fade" id="swupMain">
        <div class="mil-container-fw">

          <!-- banner -->
          <section class="mil-banner-sm mil-center">
            <div class="mil-banner-title">
              <h1 class="mil-h1-sm mil-mb-60">My Videos</h1>
              <ul class="mil-breadcrumbs">
                <li><a href="/">Homepage</a></li>
                <li>Videos</li>
              </ul>
            </div>
          </section>

          <!-- VIDEOS GRID -->
          <section class="ymv-section">
            <div class="ymv-wrap">
              <div class="ymv-grid">

                <!-- Video 1 -->
                <article class="ymv-card">
                  <div class="ymv-media" data-vimeo="1146865115">
                    <div class="ymv-poster" style="background-image:url('/img/numbase.jpg');"></div>
                    <div class="ymv-overlay"></div>
                    <button class="ymv-play"><i class="fas fa-play"></i></button>
                    <button class="ymv-close"><span>×</span></button>
                    <div class="ymv-embed"></div>
                  </div>
                </article>

                <!-- Video 2 -->
                <article class="ymv-card">
                  <div class="ymv-media" data-vimeo="1146865077">
                    <div class="ymv-poster" style="background-image:url('/img/nike.jpg');"></div>
                    <div class="ymv-overlay"></div>
                    <button class="ymv-play"><i class="fas fa-play"></i></button>
                    <button class="ymv-close"><span>×</span></button>
                    <div class="ymv-embed"></div>
                  </div>
                </article>

                <!-- Video 3 -->
                <article class="ymv-card">
                  <div class="ymv-media" data-vimeo="1146865055">
                    <div class="ymv-poster" style="background-image:url('/img/ym-logo.jpg');"></div>
                    <div class="ymv-overlay"></div>
                    <button class="ymv-play"><i class="fas fa-play"></i></button>
                    <button class="ymv-close"><span>×</span></button>
                    <div class="ymv-embed"></div>
                  </div>
                </article>

                <!-- Video 4 -->
                <article class="ymv-card">
                  <div class="ymv-media" data-vimeo="1146865038">
                    <div class="ymv-poster" style="background-image:url('/img/kbilarabi.jpg');"></div>
                    <div class="ymv-overlay"></div>
                    <button class="ymv-play"><i class="fas fa-play"></i></button>
                    <button class="ymv-close"><span>×</span></button>
                    <div class="ymv-embed"></div>
                  </div>
                </article>

                <!-- Video 5 -->
                <article class="ymv-card">
                  <div class="ymv-media" data-vimeo="1151531651">
                    <div class="ymv-poster" style="background-image:url('/img/hydrosnap.jpg');"></div>
                    <div class="ymv-overlay"></div>
                    <button class="ymv-play"><i class="fas fa-play"></i></button>
                    <button class="ymv-close"><span>×</span></button>
                    <div class="ymv-embed"></div>
                  </div>
                </article>

              </div>
            </div>
          </section>

          <!-- CTA -->
          <section class="mil-p-90-90 mil-center">
            <h2>Ready to bring your ideas to life?<br>I'm here to help</h2>
            <a href="/contact" class="mil-btn mil-sm-btn">Contact me</a>
          </section>

          <!-- footer -->
          <footer class="mil-fw">
            <p>© 2026 Yehya Moustafa. All rights reserved.</p>
          </footer>

        </div>
      </div>
    </div>
    <!-- content end -->

  </div>
  <!-- wrapper end -->

  <!-- scripts (GLOBAL) -->
  <script src="js/plugins/jquery.min.js"></script>
  <script src="js/plugins/swup.min.js"></script>
  <script src="js/plugins/SwupBodyClassPlugin.min.js"></script>
  <script src="js/plugins/swiper.min.js"></script>
  <script src="js/plugins/gsap.min.js"></script>
  <script src="js/plugins/smooth-scroll.js"></script>
  <script src="js/plugins/ScrollTrigger.min.js"></script>
  <script src="js/plugins/parallax.js"></script>
  <script src="js/main.js"></script>
  <script src="js/left.js"></script>

</body>
</html>
